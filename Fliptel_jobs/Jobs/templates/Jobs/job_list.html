{% for job in jobs %}
<div class="job-card">
    <h2><a href="{{ job.link }}">{{ job.title }}</a></h2>
    <p>Company: {{ job.company|default:"N/A" }}</p>
    <p>Location: {{ job.location|default:"Kenya" }}</p>
    <p>Source: {{ job.source }}</p>
    <p>{{ job.description|truncatewords:50 }}</p>
</div>
{% endfor %}
