<h1>Available Jobs</h1>

{% if jobs %}
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.id %}">
                    {{ job.title }} - {{ job.company }}
                </a>
                <br>
                <small>{{ job.location }} | Posted: {{ job.posted_date|date:"M d, Y" }} | Source: {{ job.source }}</small>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No jobs found at the moment.</p>
{% endif %}
