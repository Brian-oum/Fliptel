<!DOCTYPE html>
<html>
<head><title>Job Listings</title></head>
<body>
    <h1>Latest Job Posts</h1>
    {% for job in jobs %}
        <div>
            <h2><a href="{% url 'job_view' job.id %}">{{ job.title }}</a></h2>
            <p>{{ job.company }} | {{ job.location }} | {{ job.posted_date }}</p>
            <p>{{ job.description|truncatewords:30 }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
